<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <div id="welcome"><h2>Welcome to our Rock, paper, scissors game!</h2></div>
        <div class="scores">
            <div id="playerScore">
                Player scores
            </div>
            <div id="cpuScore">
                CPU scores
            </div>
        </div>
       
        <div id="welcome">
            <p>Choose Rock, Paper or Scissors to initiate your first round!</p>
        </div>
        <div class="buttons">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </div>
        <div id="submit">
        <button id="playGame"> Reset Game
        </button>
    </div>
        <div class="outcome">
            <p id="playerResult"> YOUR CHOICE</p>
            <p id="cpuResult"> CPU CHOICE </p>
        </div>
        <div class="exitText"></div>
        <div class="exitTextExtra"></div>
    </div>
    
</body>
</html>
